    <!-- Main Content: Application Form -->
    <main>
      <div style="text-align: center; padding-top: 20px">
        <h2>Dance Audition Application</h2>
        <p>Fill out the form below to apply for the dance audition.</p>
      </div>

      <div class="form-container">
        <form action="submit.php" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="birthdate">Date of Birth:</label>
          <input type="date" id="birthdate" name="birthdate" />

          <label for="experience">Years of Dance Experience:</label>
          <input type="number" id="experience" name="experience" />

          <label for="style">Preferred Dance Style:</label>
          <select id="style" name="style">
            <option value="ballet">Ballet</option>
            <option value="contemporary">Contemporary</option>
            <option value="hiphop">Hip Hop</option>
            <option value="traditional">Traditional</option>
            <option value="others">Others</option>
          </select>

          <label for="bio">Short Bio (tell us about yourself):</label>
          <textarea id="bio" name="bio" rows="4" cols="50"></textarea>

          <label for="resume">Upload your dance resume (optional):</label>
          <input type="file" id="resume" name="resume" />

          <input type="submit" value="Submit Application" />
        </form>
      </div>
    </main>
